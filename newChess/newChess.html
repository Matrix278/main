            <script>
                //("#ddd", "#835C3B");
                function drawBoard(width, height){
                    colorChange = 0;
                    for(var i = 0; i < 8; i++){
                        for(var j = 0; j < 8; j++){
                            if(colorChange % 2 == 0){
                                color = "#ddd"; //White
                            }else{
                                color = "#8B4513"; //Brown
                            }
                            document.body.innerHTML += '<div style="position: absolute; width: ' + width + 'px; height: ' + height + 'px; top: ' + (50 + height * i) + 'px; left: ' + (50 + width * j) + 'px; background-color: ' + color + '; "></div>';
                            colorChange++;
                        }
                        if(colorChange % 2 == 0){
                            color = "#ddd"; //White
                        }else{
                            color = "#8B4513"; //Brown
                        }
                        colorChange++;
                    }//BOARD

                    //FIGURES
                    figures=document.getElementById('mainChess').childNodes;
                    for(var k = 0; k < figures.length; k++){
                        if(figures[k].nodeType==1 && figures[k].nodeName=="FIGURE"){
                            figureColor = figures[k].attributes[1].value;
                            figureType = figures[k].attributes[0].value;
                            figureRow=parseInt(figures[k].attributes[2].value);
                            figureColumn=figures[k].attributes[3].value;
                            if(figureColumn == "a"){
                                figureColumn = 0;
                            }else if(figureColumn == "b"){
                                figureColumn = 1;
                            }else if(figureColumn == "c"){
                                figureColumn = 2;
                            }else if(figureColumn == "d"){
                                figureColumn = 3;
                            }else if(figureColumn == "e"){
                                figureColumn = 4;
                            }else if(figureColumn == "f"){
                                figureColumn = 5;
                            }else if(figureColumn == "g"){
                                figureColumn = 6;
                            }else{
                                figureColumn = 7;
                            }
                            newX = figureColumn * width + 50;
                            newY = (figureRow - 1) * height + 50;
                        }
                        document.body.innerHTML += '<div style="position: absolute; width: ' + width + 'px; height: ' + height + 'px; top: ' + newY + 'px; left: ' + newX + 'px; background-image: url(' + figureColor + figureType + '.png); background-position: center center; background-size: contain; background-repeat: no-repeat;"></div>';
                    }
                }
                drawBoard(100, 100);
